version: '3.8'
services:
  web:
    build: ./web
    ports:
      - "8080:80"
    environment:
      - VIRTUAL_HOST=example.com,www.example.com
  api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      - VIRTUAL_HOST=api.example.com
  proxy:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

